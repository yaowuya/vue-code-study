<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>

    <script>
        console.log(document.getElementById("root"))
        let app = new Vue({
            el: "#root",
            data: {
                name: '张三',
                message: '一个男人'
            }
        })
        console.log(document.getElementById("root"))
    </script>
</body>

</html>
