<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="c1">
            <div title="tt1" id="id">{{ name }}</div>
            <div title="tt2">{{ age }}</div>
            <div title="tt3">{{ gender }}</div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>
    <script>
        /** 虚拟 DOM 构造函数 */
        class VNode {
            constructor(tag, data, value, type) {
                this.tag = tag && tag.toLowerCase();
                this.data = data;
                this.value = value;
                this.type = type;
                this.children = [];
            }

            appendChild(vnode) {
                this.children.push(vnode);
            }
        }
        /** 由 HTML DOM -> VNode: 将这个函数当做 compiler 函数
         *  其中{{xxx}}的数据变成文本类型的VNode()
         */
        function getVNode(node) {
            let nodeType = node.nodeType;
            let _vnode = null;
            if (nodeType === 1) {
                // 元素
                let nodeName = node.nodeName;
                let attrs = node.attributes;
                let _attrObj = {};
                for (let i = 0; i < attrs.length; i++) { // attrs[ i ] 属性节点 ( nodeType == 2 )
                    _attrObj[attrs[i].nodeName] = attrs[i].nodeValue;
                }
                _vnode = new VNode(nodeName, _attrObj, undefined, nodeType);

                // 考虑 node 的子元素
                let childNodes = node.childNodes;
                for (let i = 0; i < childNodes.length; i++) {
                    _vnode.appendChild(getVNode(childNodes[i])); // 递归
                }

            } else if (nodeType === 3) {

                _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType);
            }

            return _vnode;
        }
        /** 将虚拟 DOM 转换成真正的 DOM */
        function parseVNode(vnode) {
            // 创建 真实的 DOM
            let type = vnode.type;
            let _node = null;
            if (type === 3) {
                return document.createTextNode(vnode.value); // 创建文本节点
            } else if (type === 1) {

                _node = document.createElement(vnode.tag);

                // 属性
                let data = vnode.data; // 现在这个 data 是键值对
                Object.keys(data).forEach((key) => {
                    let attrName = key;
                    let attrValue = data[key];
                    _node.setAttribute(attrName, attrValue);
                });

                // 子元素
                let children = vnode.children;
                children.forEach(subvnode => {
                    _node.appendChild(parseVNode(subvnode)); // 递归转换子元素 ( 虚拟 DOM )
                });

                return _node;
            }

        }
        let rkuohao = /\{\{(.+?)\}\}/g;
        /** 根据路径 访问对象成员 */
        function getValueByPath(obj, path) {
            let paths = path.split('.'); // [ xxx, yyy, zzz ]
            let res = obj;
            let prop;
            while (prop = paths.shift()) {
                res = res[prop];
            }
            return res;
        }
        /** 将 带有 坑的 Vnode 与数据 data 结合, 得到 填充数据的 VNode: 模拟 AST -> VNode */
        function combine(vnode, data) {
            let _type = vnode.type;
            let _data = vnode.data;
            let _value = vnode.value;
            let _tag = vnode.tag;
            let _children = vnode.children;

            let _vnode = null
            if (_type === 3) {// 文本节点 
                _value = _value.replace(rkuohao, function (_, g) {
                    return getValueByPath(data, g.trim())
                })
                _vnode = new VNode(_tag, _data, _value, _type)
            }
            if (_type === 1) {
                _vnode = new VNode(_tag, _data, _value, _type)
                _children.forEach(_subvnode => _vnode.appendChild(combine(_subvnode, data)))
            }
            return _vnode
        }

        // 将虚拟 DOM 渲染到页面中: diff 算法就在里
        JGVue.prototype.update = function (vnode) {
            // 简化, 直接生成 HTML DOM replaceChild 到页面中
            // 父元素.replaceChild( 新元素, 旧元素 )
            let realDOM = parseVNode(vnode);
            this._parent.replaceChild(realDOM, this.el)
            // 这个算法是不负责任的: 
            // 每次会将页面中的 DOM 全部替换
        }

        /**
         * 真正的vue中，使用了二次提交的设计结构（事务）
         * Vue 本质上是让HTML转成字符串模板, 将字符串模板转换为AST, 
         * 再转换为虚拟dom（VNode）。然后将虚拟dom渲染成真实的页面
         * 在页面中的DOM和虚拟DOM是一一对应关系
         * 1、先将模板（template）转成AST（抽象语法树）
         * 2、将AST与数据结合，生成新的虚拟DOM（Vnode）
         * 3、旧的虚拟DOM（Vnode）和新的虚拟DOM（Vnode）比较（diff算法）,更新 ( update )旧的Vnode
         * 4、重新渲染虚拟DOM到页面
         * **/

        // 这里是生成 render 函数, 目的是缓存 抽象语法树 ( 我们使用 虚拟 DOM 来模拟 )
        JGVue.prototype.createRenderFn = function () {
            let ast = getVNode(this._template)
            // Vue: 将 AST + data => VNode
            // 我们: 带有坑的 VNode + data => 含有数据的 VNode
            return function render() {
                let _tmp = combine(ast, this._data)
                console.log(_tmp)
                return _tmp
            }
        }
        JGVue.prototype.mountComponent = function () {
            // 执行 mountComponent() 函数 
            let mount = () => {
                this.update(this.render())
            }
            mount.call(this)
        }
        //2.数据挂载
        JGVue.prototype.mount = function () {
            //提供一个render方法，将真实的dom生成虚拟dom
            this.render = this.createRenderFn()
            this.mountComponent();
        }
        //1.入口函数JGVue
        function JGVue(options) {
            this._data = options.data
            this.el = document.querySelector(options.el)
            this._template = this.el
            this._parent = this.el.parentNode

            this.mount() //挂载
        }
        let app = new JGVue({
            el: '#root',
            data: {
                name: '张三',
                age: 19,
                gender: '难'
            }
        });

        // app.name = '李四'; // 这个赋值已完成, 页面数据就更新
    </script>
</body>

</html>
